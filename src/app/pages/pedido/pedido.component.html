<div class="container">
	<div class="row justify-content-center">
		<div class="col-10">
			<div class="form-group">
				<label for="productos">Seleccione un producto</label>

				<div class="form-row">
					<div class="form-group col-md-8">
						<select class="form-control" id="productos" [(ngModel)]="productoId">
	  	  					<option value="{{producto._id}}" *ngFor="let producto of productos">{{producto.name}}</option>
	  	  				</select>
					</div>
					<div class="form-group col-md-2">
						<input type="number" class="form-control" id="cantidad" [(ngModel)]="productoCant">
					</div>
					<div class="form-group col-md-2">
						<button type="button" class="btn btn-primary" (click)="addProduct()">
							Agregar
						</button>
					</div>
				</div>
			</div>

			<table class="table table-hover">
				<thead>
					<tr>
						<th scope="col">Nombre</th>
						<th scope="col">Cantidad</th>
						<th scope="col">Precio Unitario</th>
						<th scope="col">Subtotal</th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let prod of pedido.detalles">
						<td>{{prod.name}}</td>
						<td>{{prod.cantidad}}</td>
						<td>{{prod.precio | currency}}</td>
						<td>{{prod.subtotal | currency}}</td>
						<td>
							<button type="button" class="btn btn-danger">
								<i class="icon ion-close-round"></i>
							</button>
						</td>
					</tr>
				</tbody>
			</table>

			<button type="button" class="btn btn-primary" (click)="finalizarPedido()">
				Finalizar Pedido
			</button>
		</div>
	</div>
</div>
